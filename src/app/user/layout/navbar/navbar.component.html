<mat-toolbar >
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <i class="material-icons">menu</i>
        </button>
        <span class="color-logo">Joinclub</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
        <a routerLinkActive="mat-accent" routerLink="/u/home"  mat-button>
          Home
        </a>
        <a routerLinkActive="mat-accent" routerLink="/u/create-event"  mat-button>
          Start new event
        </a>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a (click)="closeSession()" mat-button>
          Sign out
        </a>
        </div>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!-- <a *ngFor="let item of menu" [routerLink]="item.route" routerLinkActive="menu--item__active" mat-list-item>
          {{item.text}}
        </a> -->
        <a (click)="closeSession()" mat-list-item>
            Sign out
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
